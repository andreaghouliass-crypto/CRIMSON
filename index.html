<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb3b3, #ffd9c0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(255, 77, 109, 0.3);
      animation: fadeIn 0.6s ease-out;
      max-width: 90%;
      width: 400px;
    }
    h1 {
      color: #d64161;
      font-size: 1.8rem;
      margin-bottom: 16px;
    }
    h2 {
      color: #888;
      font-size: 1.1rem;
      margin-bottom: 8px;
      font-weight: normal;
    }
    h2.question {
      color: #d64161;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 24px;
    }
    h3 {
      color: #888;
      font-size: 1.2rem;
      font-weight: normal;
    }
    .password-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid #ffb3b3;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .password-input:focus {
      border-color: #ff4d6d;
    }
    .error-msg {
      color: #d64161;
      margin-bottom: 12px;
      animation: shake 0.3s ease-in-out;
    }
    button {
      padding: 16px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    #entrar, #sim {
      background: linear-gradient(135deg, #ff6b8a, #ff4d6d);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
    }
    #entrar:hover, #sim:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 77, 109, 0.5);
    }
    #nao {
      background: #e0e0e0;
      color: #666;
      position: fixed;
      z-index: 10;
    }
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: scale(0.8); 
      }
      to { 
        opacity: 1; 
        transform: scale(1); 
      }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 100;
    }
    .denied {
      color: white;
      font-size: 2rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .music-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  const app = document.getElementById('app');
  let musicStarted = false;
  // Tela de password
  function showPasswordScreen() {
    app.innerHTML = `
      <div class="container">
        <h1>üíñ Escreve a palavra secreta üíñ</h1>
        <input type="password" id="password" class="password-input" placeholder="Palavra secreta..." autofocus>
        <div id="error"></div>
        <button id="entrar">Entrar üíï</button>
      </div>
    `;
    const input = document.getElementById('password');
    const btn = document.getElementById('entrar');
    const error = document.getElementById('error');
    const checkPassword = () => {
      if (input.value === 'amor123') {
        startMusic();
        showValentineScreen();
      } else {
        error.innerHTML = '<p class="error-msg">‚ùå Palavra errada...</p>';
        setTimeout(() => {
          showDeniedScreen();
        }, 1500);
      }
    };
    btn.addEventListener('click', checkPassword);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkPassword();
    });
  }
  // Iniciar m√∫sica
  function startMusic() {
    if (musicStarted) return;
    musicStarted = true;
    
    const iframe = document.createElement('iframe');
    iframe.className = 'music-frame';
    iframe.src = 'https://www.youtube.com/embed/gGdGFtwCNBE?autoplay=1&loop=1&playlist=gGdGFtwCNBE&controls=0';
    iframe.allow = 'autoplay; encrypted-media';
    iframe.allowFullscreen = true;
    document.body.appendChild(iframe);
  }
  // Tela de acesso negado
  function showDeniedScreen() {
    app.innerHTML = '<h1 class="denied">Acesso negado ‚ùå</h1>';
  }
  // Tela principal do Valentine
  function showValentineScreen() {
    app.innerHTML = `
      <div class="container">
        <h1>üíå Ol√° meu amor üíå</h1>
        <h2>Tenho uma pergunta muito importante...</h2>
        <h2 class="question">Queres ser o meu Valentine? üíñ</h2>
        <button id="sim">SIM üíï</button>
      </div>
      <button id="nao">N√ÉO üòÖ</button>
    `;
    const nao = document.getElementById('nao');
    const sim = document.getElementById('sim');
    // Posi√ß√£o inicial do bot√£o N√ÉO
    nao.style.left = 'calc(50% + 120px)';
    nao.style.top = '50%';
    // Bot√£o que foge
    const moveButton = () => {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 50;
      nao.style.left = Math.random() * maxX + 'px';
      nao.style.top = Math.random() * maxY + 'px';
    };
    nao.addEventListener('mouseover', moveButton);
    nao.addEventListener('touchstart', moveButton);
    // Aceitar
    sim.addEventListener('click', showAcceptedScreen);
  }
  // Tela de aceita√ß√£o
  function showAcceptedScreen() {
    app.innerHTML = `
      <div class="container">
        <h1>üòç EU SABIA üòç</h1>
        <h2 class="question">√âs oficialmente o meu Valentine üíñ</h2>
        <h3>Amooo-te muitooo cuti &lt;3</h3>
      </div>
    `;
    // Chuva de cora√ß√µes
    startHeartRain();
  }
  // Chuva de cora√ß√µes
  function startHeartRain() {
    const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è'];
    
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  }
  // Iniciar
  showPasswordScreen();
</script>
</body>
</html>
